<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Pop 2022')">
</head>
<body>
<div th:insert="fragments/header :: header(${player.nickname}, ${stamps})"></div>
<!--    <div th:unless="${newMessages.empty}" th:insert="client/fragments/message-box :: messageBox(${newMessages})"></div>-->
<div class="container">
    <div class="row cypher-list">
        <div class="col-sm-12">
<!--            <div class="col-sm-12" th:if="${gameStarted}">-->
            <h1 class="login-form-header">Pochod okolo Polanky</h1>
            <h1>Stanoviště</h1>
            <th:block th:each="stage : ${allStages}">
                <div class="cypher">
                    <a th:href="@{/pop/stages/{id}(id=${stage.id})}">
                        <div class="row align-items-center">
                            <div class="col" th:text="|${stage.number}. ${stage.name}|">1. U zeleného háje</div>
                            <div class="col status">
                                <i class="fas fa-beer-mug-empty"></i>
                            </div>
                        </div>
                    </a>
                </div>
            </th:block>
            <a href="#" class="btn btn-primary" th:href="@{/successfulLogin}">Domů</a>
            <br>
            <br>
            <a href="https://mapy.cz/s/mosemaduhu" target="_blank">
                <img src="/img/2021/trasa_2021.jpg" alt="PoP 2021" class="img-billy"/>
            </a>
        </div>
    </div>
</div>

</body>
</html>
