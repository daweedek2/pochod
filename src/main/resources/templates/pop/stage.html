<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('PoP - Stanoviště')">
</head>

<body>
<div th:insert="fragments/header :: header(${player.nickname}, ${stamps})"></div>
<div class="container">
    <div class="row cypher-list">
        <div class="col-sm-12">
            <h1 class="login-form-header">Pochod okolo Polanky</h1>
            <h1 th:text="|${stage.number}. ${stage.name}|">1. Stanoviště</h1>
            <div th:if="${stamp.taken == false}">
                <a class="btn btn-primary" th:href="@{/pop/stages/{id}/stamp(id=${stage.id})}" role="button">Získat razítko</a>
            </div>
            <div th:if="${stamp.taken == true}">
                <h2>Razítko je v kapse!</h2>
                <p th:text="|Čas: ${#temporals.format(stamp.time, 'HH:mm')}|"></p>
                <img src="/img/beer_full.png" alt="PoP 2022" class="img-billy"/>
            </div>
            <h2>Popis</h2>
            <p th:text="${stage.getInfo()}"></p>
            <h2>GPS souřdnice</h2>
            <p th:text="${stage.location}">49.2673764, 18.0342303</p>
            <a class="btn btn-primary" th:href="@{/pop/stages}" role="button">Stanoviště</a>
            <a class="btn btn-primary btn-square-md" href="https://www.google.com/maps/d/edit?mid=1EUxNrSGuEJpXkqbyiNw9e9jHztTTpHc&usp=sharing" target="_blank">Mapa 2022</a>
        </div>
    </div>
</div>
</body>
</html>
