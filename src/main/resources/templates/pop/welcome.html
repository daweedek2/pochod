<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Pop 2022')">
</head>
<body>
    <div th:insert="fragments/header :: header(${player.nickname}, ${stamps})"></div>

    <div class="container">
        <div class="row cypher-list">
            <div class="col-sm-12">
                <h1 class="login-form-header">Pochod okolo Polanky</h1>
                <img src="/img/bota-large.jpg" alt="PoP 2022" class="img-billy"/>
            </div>
        </div>
        <div class="row cypher-list" th:if="${gameStarted == true}">
            <div class="center-elements">
                <h2>Kam dál?</h2>
                <a class="btn btn-primary btn-square-md" th:href="@{/pop/stamp}">Získat razítko</a>
                <a class="btn btn-primary btn-square-md" th:href="@{/pop/progress}">Můj postup</a>
                <a class="btn btn-primary btn-square-md" th:href="@{/pop/stages}">Stanoviště</a>
                <a class="btn btn-primary btn-square-md" th:href="@{/pop/map}">Mapa 2022</a>
                <a class="btn btn-primary btn-square-md" th:href="@{/pop/partners}">Partneři</a>
                </div>
            </div>
        </div>
        <div class="row cypher-list" th:if="${gameStarted == false}">
            <div class="center-elements col-centered">
                <h2 th:text="|Začínáme ${#temporals.format(gameStartedTime, 'dd.MM.yyyy HH:mm')}|"></h2>
                <h2>Sledujte náš <a class="fb-icon" href="https://www.facebook.com/events/411855370753844">
                    <i class="fab fa-facebook"></i>
                </a>
                    nebo <a href="https://pochod.valasskapolanka.cz">WEB</a></h2>

            </div>
        </div>
    </div>
</body>
</html>
